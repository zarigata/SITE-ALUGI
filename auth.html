<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alugi - Autenticação</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 
    F3V3R DR34M KEYGEN STYLE COMMENT: 
    ULTIMATE AUTHENTICATION REALM
    CODED WITH THE POWER OF 1337 H4X0R SECURITY SKILLS
    -->
    <div id="app">
        <div class="auth-container">
            <div class="auth-wrapper">
                <div class="auth-forms">
                    <div class="form-container login-container">
                        <form id="login-form">
                            <h2>Login</h2>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Email" id="login-email" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Senha" id="login-password" required>
                            </div>
                            <button type="submit" class="auth-button">Entrar</button>
                            <p class="toggle-form">Não tem conta? <a href="#" id="show-register">Cadastre-se</a></p>
                        </form>
                    </div>

                    <div class="form-container register-container">
                        <form id="register-form">
                            <h2>Cadastro</h2>
                            <div class="input-group">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Nome Completo" id="register-name" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-envelope"></i>
                                <input type="email" placeholder="Email" id="register-email" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Senha" id="register-password" required>
                            </div>
                            <div class="input-group">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Confirmar Senha" id="register-confirm-password" required>
                            </div>
                            <button type="submit" class="auth-button">Cadastrar</button>
                            <p class="toggle-form">Já tem conta? <a href="#" id="show-login">Faça Login</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
